[flake8]
ignore =
    W503,
    F811,
    I004
exclude =
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
per-file-ignores =
    */settings.py:E501

[isort]
line_length = 79
include_trailing_comma = true
use_parentheses = true
extend_skip = migrations, settings.py
skip_glob =
    venv*,
    .*,
default_section = THIRDPARTY
;known_third_party
;known_first_party = foodgram, api, recipes, users
;known_local_folder
src_paths = backend
no_lines_before = FIRSTPARTY, LOCALFOLDER
;known_django = django
sections =
    FUTURE,
    STDLIB,
    THIRDPARTY,
    DJANGO,
    FIRSTPARTY,
    LOCALFOLDER
